<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Throw exception</title>
</head>
<body>

<script>

function divide(a, b) {
	if(b==0) {
		throw new Error('Do not devide by 0!');
	} else if(arguments.length < 2) {
		throw new Error('To low arguments of function!');
	} else if(arguments.length > 2) {
		throw new Error('To much arguments of function!');
	} else if(isNaN(a) || isNaN(b)) {
		throw new Error('At least one of arguments is not a number');
	} else {
		return a/b;
	}
}


try {
	alert(divide(5,2));
} catch(exception) {
	alert(exception.message);
}

		
</script>

</body>
</html>
