<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Try catch construction</title>
</head>
<body>

<script>
	
try {
	document.abc();
	alert('alert');
} catch(error) {
	alert('error occurs');
} finally {
	alert('end of try construction');
}

</script>

</body>
</html>
