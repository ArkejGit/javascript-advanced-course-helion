<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Refering to forms elements</title>
</head>
<body>
	
	<form method="post" action="handlingForm.php" id="formID" name="formName">
		<div><input type="text" id="textFieldID_1" name="textFieldName_1"></div>
		<div><input type="text" id="textFieldID_2" name="textFieldName_2"></div>

		<div><input type="button" value="button"></div>
	</form>

	<script>

		document.forms[0].elements[1].type = 'password';

		for (var i = 0; i < document.forms[0].length; i++) {
			document.body.innerHTML += i + '. ' + document.forms[0].elements[i].type + '<br>';
		};
	</script>

</body>
